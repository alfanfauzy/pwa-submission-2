<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PWA - Detail Team</title>
  <meta name="description" content="My first PWA" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="apple-touch-icon" href="/img/custom_icon.png">

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00897B" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <!-- Navigasi -->
  <nav class="teal lighten-1" role="navigation">
    <div class="nav-wrapper container" style="padding: 0px 20px; width: 100%;">
      <a href="#" class="brand-logo center" id="logo-container">
        <img src="img/english-league.png" style="
        width: 20%;
        height: auto;
        margin-top: 6px;
    " /></a>

      <a href="./index.html" data-target="nav-mobile">
        <i class="material-icons">arrow_back</i>
      </a>
    </div>
  </nav>
  <!-- Akhir Navigasi -->

  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div id="fabFav" class="fixed-action-btn">
          <a class="btn-floating btn-large red">
            <i id="iconFav" class="large material-icons">favorite_border</i>
          </a>
        </div>

        <div class="card-content">
          <div style="text-align: center">
            <img id="crest_club" alt="data.crestUrls" align="center" width="100" height="100" vspace="25" />
            <p id="name_club"></p>
          </div>
          <hr size="12px" />
        </div>

        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab">
              <a class="active" href="#detail">DETAIL</a>
            </li>
            <li class="tab"><a href="#list_team">LIST TEAM</a></li>
          </ul>

          <div class="card-content ">
            <!-- mengisi card content dengan Data -->
            <div id="detail">
              <table>
                <tbody>
                  <tr>
                    <td>Name Club :</td>
                    <td id="name"></td>
                  </tr>
                  <tr>
                    <td>Addres :</td>
                    <td id="address"></td>
                  </tr>
                  <tr>
                    <td>Phone :</td>
                    <td id="phone"></td>
                  </tr>
                  <tr>
                    <td>Website :</td>
                    <td id="website"></td>
                  </tr>
                  <tr>
                    <td>Founded :</td>
                    <td id="founded"></td>
                  </tr>
                  <tr>
                    <td>Venue :</td>
                    <td id="venue"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div id="list_team"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/database.js"></script>

  <script src="js/materialize.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/team_detail.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/klasemen.js"></script>
  <script src="js/main.js"></script>
  <script src="js/indexedDB.js"></script>

</body>

</html>
